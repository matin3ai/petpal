{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="dashboard">
    <h2>{% if product %} Edit Product{% else %} Add Product{% endif %}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
</div>
{% endblock %}
